<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Phone Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body >

<div class="container my-2">
  <h1>Phone List</h1>

  <a th:href = "@{/showNewPhoneForm}" class="btn btn-primary btn-sm mb-3">Add Phone</a>

  <table border="1" class="table table-striped table-responsive-md">
    <thead>
        <tr>
          <th>ModelName</th>
          <th>ModelNumber</th>
          <th>Capacity(HardDrive)</th>
          <th>RamSize</th>
          <th>Price</th>
          <th>Description</th>
          <th> Action</th>
        </tr>
        </thead>
    <tbody>
    <tr th:each="phone : ${listPhones}">
      <td th:text = "${phone.modelName}"></td>
      <td th:text = "${phone.modelNumber}"></td>
      <td th:text = "${phone.capacity}"></td>
      <td th:text = "${phone.ramSize}"></td>
      <td th:text = "${phone.price}"></td>
      <td th:text = "${phone.description}"></td>
      <td> <a th:href="@{/showFormForUpdate/{id}(id=${phone.id})}" class="btn btn-primary">Update</a>
       <a th:href="@{/deletePhone/{id}(id=${phone.id})}" class="btn btn-danger">Delete</a></td>
    </tr>
    </tbody>
  </table>

</div>

</body>
</html>
