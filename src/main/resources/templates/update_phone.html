<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Phone Management System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body >
<div class="container my-2">
  <h1>Phone Management System</h1>
  <hr>
  <h2>Update Phone</h2>

  <form action="#" th:action ="@{/savePhone}"th:object = "${phone}", method="POST">

    <label>

      <input type="hidden" th:field="*{id}"/>

      <input type="text" th:field ="*{modelName}"
              class="form-control mb-4 col-4">
    </label>

    <input type="text" th:field = "*{modelNumber}"
            class="form-control mb-4 col-4">

    <input type="text" th:field = "*{capacity}"
            class="form-control mb-4 col-4">

    <input type="text" th:field = "*{ramSize}"
            class="form-control mb-4 col-4">

    <input type="text" th:field = "*{price}"
           class="form-control mb-4 col-4">

    <input type="text" th:field="*{description}"
         class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Update Phone</button>

  </form>
  <hr>
  <a th:href="@{/}"> Back to Phone List</a>
</div>






<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
</body>
</html>
